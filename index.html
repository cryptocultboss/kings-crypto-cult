<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Header with Background</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    <header class="main-header">
        <!-- Background GIF with overlay -->
        <div class="background-container">
            <div class="gif-background"></div>
            <div class="overlay"></div>
        </div>
        
        <!-- Header content -->
        <div class="header-content">
            <!-- Logo and titles -->
            <div class="brand-section">
                <div class="logo">
                    <i class="fas fa-crown"></i>
                </div>
                <div class="titles">
                    <h1 class="main-title">Kings Crypto Cult</h1>
                    <p class="subtitle">Your gateway to becoming a Crypto King</p>
                </div>
            </div>
            
<!-- Contract Address Section - Simplified -->
<div class="contract-section">
    <div class="contract-container">
        <div class="contract-address-display">
            <i class="fas fa-crown contract-icon"></i>
            <div class="contract-address" id="contractAddress">Launch coming soon</div>
        </div>
        <button class="copy-button" id="copyContractBtn">
            <i class="fas fa-copy"></i>
            <span>Copy</span>
        </button>
    </div>
    <p class="contract-hint">
        Kings Memecoin Contract Address
    </p>
</div> 
        </div>
    </header>


<script>
document.addEventListener('DOMContentLoaded', function() {
    const copyButton = document.getElementById('copyContractBtn');
    
    copyButton.addEventListener('click', function() {
        // Hardcoded contract address - no extra spaces
        const contractAddress = "Launch coming soon";
        
        // Create a temporary textarea element
        const textarea = document.createElement('textarea');
        textarea.value = contractAddress;
        textarea.style.position = 'fixed';
        textarea.style.opacity = '0';
        textarea.style.left = '-9999px';
        textarea.style.top = '-9999px';
        document.body.appendChild(textarea);
        
        // Select and copy the text
        textarea.select();
        textarea.setSelectionRange(0, contractAddress.length);
        
        try {
            const successful = document.execCommand('copy');
            
            if (successful) {
                // Show copied state
                copyButton.classList.add('copied');
                const originalHTML = copyButton.innerHTML;
                copyButton.innerHTML = '<i class="fas fa-check"></i><span>Copied</span>';
                
                // Reset after 2 seconds
                setTimeout(() => {
                    copyButton.classList.remove('copied');
                    copyButton.innerHTML = originalHTML;
                }, 2000);
            }
        } catch (err) {
            console.error('Failed to copy: ', err);
            // Fallback: Try navigator.clipboard if available
            if (navigator.clipboard) {
                navigator.clipboard.writeText(contractAddress)
                    .then(() => {
                        copyButton.classList.add('copied');
                        const originalHTML = copyButton.innerHTML;
                        copyButton.innerHTML = '<i class="fas fa-check"></i><span>Copied</span>';
                        
                        setTimeout(() => {
                            copyButton.classList.remove('copied');
                            copyButton.innerHTML = originalHTML;
                        }, 2000);
                    })
                    .catch(err => console.error('Clipboard API failed:', err));
            }
        }
        
        // Clean up
        document.body.removeChild(textarea);
    });
    
    // Optional: Add click to select functionality for the display
    const addressDisplay = document.getElementById('contractAddress');
    if (addressDisplay) {
        addressDisplay.addEventListener('click', function() {
            // Select the text visually
            const selection = window.getSelection();
            const range = document.createRange();
            range.selectNodeContents(this);
            selection.removeAllRanges();
            selection.addRange(range);
        });
    }
});
</script>
</body>
</html>
